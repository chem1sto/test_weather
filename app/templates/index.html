<!DOCTYPE html>
<html>
<head>
    <title>Погода</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Проверьте погоду</h1>
        <form method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" name="city" id="city"
                       placeholder="Введите город" value="{{ city }}" list="cities">
                <datalist id="cities"></datalist>
            </div>
            <button type="submit" class="btn btn-primary">Узнать погоду</button>
        </form>
        {% if weather %}
        <div class="card mt-4">
            <div class="card-body">
                <h2>Погода в {{ city }}</h2>
                <p>Температура: {{ weather.current_weather.temperature }}°C</p>
                <p>Скорость ветра: {{ weather.current_weather.windspeed }} км/ч</p>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
